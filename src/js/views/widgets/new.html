<form ng-submit="widgets.create()">
  <div class="">
    <label for="type">Type: </label>
      <select name="type" ng-model="widgets.widget.type" ng-options="option.type as option.name for option in widgets.options" ng-change="widgets.onChange(widgets.widget.type)" placeholder="Type">
        <option value="" disabled selected style="display: none;">Please Select</option>
      </select>
      {{ widgets.widget.type }}
  </div>
  <div class="">
    <label for="url">API url: </label>
    <input type="text" name="url" ng-model="widgets.widget.url" placeholder="url">
  </div>

  <h2 ng-if="widgets.widget.type === 'news'">News params</h2>
  <h2 ng-if="widgets.widget.type === 'weather'">weather params</h2>
  <h2 ng-if="widgets.widget.type === 'giphy'">giphy params</h2>
  <h2 ng-if="widgets.widget.type === 'events'">events params</h2>
  <h2 ng-if="widgets.widget.type === 'chuck'">chuck params</h2>
  <h2 ng-if="widgets.widget.type === 'recipes'">recipe params</h2>
  <h2 ng-if="widgets.widget.type === 'joke'">joke params</h2>
  <h2 ng-if="widgets.widget.type === 'quote'">quote params</h2>
  <h2 ng-if="widgets.widget.type === 'advice'">advice params</h2>
  <h2 ng-if="widgets.widget.type === 'today'">today params</h2>


<div ng-if="widgets.widget.type === 'weather'">
  <h2>Choose your weather location:</h2>
  <input type="text" ng-model="widgets.weatherLocation" placeholder="City name" ng-change="widgets.getWeather()">
  {{widgets.url}}
</div>

<div ng-if="widgets.widget.type === 'giphy'" class="">
  <h2>Create a Giphy widget</h2>
  <input type="text" ng-model="widgets.giphySearchTerms" value="" ng-change="widgets.giphySearch()">
  {{widgets.widget.url}}
</div>

  <div ng-if="widgets.widget.type === 'events'">
    <h1>Events</h1>
    <select name="location" ng-model="widgets.eventsWidget.location" ng-options="eventsLocation.city for eventsLocation in widgets.eventsLocation" placeholder="Location" ng-change="widgets.events()">
      <option value="">
        <!-- Dynamic cities -->
        Please Select
      </option>
    </select>

    <select name="type" ng-model="widgets.eventsWidget.type" ng-options="eventsType.id as eventsType.type for eventsType in widgets.eventsType" placeholder="Type"  ng-change="widgets.events()">
      <option value="">
        <!-- Dynamic types -->
        Please Select
      </option>
    </select>


    <select name="time" ng-model="widgets.eventsWidget.time" ng-options="eventsTime.time for eventsTime in widgets.eventsTime" placeholder="Time"  ng-change="widgets.events()">
      <option value="">
        <!-- Dynamic times -->
        Please Select
      </option>
    </select>
  </div>

  <!-- News -->

  <div ng-if="widgets.widget.type === 'news'">
    <select name="source" ng-model="widgets.newsWidget.source" ng-options="newsSourceOption.source as newsSourceOption.name for newsSourceOption in widgets.newsSourceOptions" placeholder="Source" ng-change="widgets.test()">
      <option value="" disabled selected style="display: none;">Please Select</option>
    </select>
  </div>

  <p>Widget: {{widgets.widget}}</p>
  <input type="submit" name="" value="Add">

</form>
