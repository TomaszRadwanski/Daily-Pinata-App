<giphy></giphy>
<div  class="login">
  <h1>Login</h1>
  <form ng-submit="login.login()">
    <div class="form-group">
      <input class="inputText first" type="email" name="email" ng-model="login.user.email" placeholder="Email">
    </div>
    <div class="form-group">
      <input class="inputText second" type="password" name="password" ng-model="login.user.password" placeholder="Password">
    </div>
    <input class="submitButton grow" type="submit" value="Submit">
  </form>
</div>
